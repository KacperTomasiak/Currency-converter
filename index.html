<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="notification">An error occurred!</div>
  <div class="container">
    <h1>Currency Converter</h1>
    <hr>
    <div class="currency-div">
      <input type="number" id="from-currency" value=100>
      <select name="currencies" id="from-currency-select">
      </select>
    </div>
    <div class="arrows">
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    <div class="currency-div">
      <input type="number" id="to-currency">
      <select name="currencies" id="to-currency-select">
      </select>
    </div>
    <h2 id="disclaimer">Rate: </h2>
    <h4>Disclaimer! The currency rate may fluctuate!</h4>
  </div>
  <script src="script.js"></script>
</body>

</html>
